<body>

<ul>
  <li><a class="active" href="website.html"> BIT!</a></li>
  <li><a href="upload.html">upload</a></li>
  <li><a href="#contact">logout</a></li>
  <li><a href="#about">About</a></li>
</ul>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("March 21, 2018 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML
    =   "<span style=\"margin-left:400px;color:white;font-size:50px\">" + "AUCTION STARTS AFTER " +"<br><br>"+ "</span>"   + "<span style=\"color:black;font-size:50px;margin-left:550px\">" + days +"d"+":"+ hours+"h"+":"+minutes+"m"+":"+seconds+"s"+    "</span>" ; 

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
